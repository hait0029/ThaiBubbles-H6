<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Signup Form -->
<div class="container mt-5">
  <h2 class="text-center">Sign Up</h2>

  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter your email" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter your password" required />
    </div>

    <div class="form-group">
      <label for="fName">First Name</label>
      <input type="text" id="fName" [(ngModel)]="fName" name="fName" class="form-control" placeholder="Enter your first name" required />
    </div>

    <div class="form-group">
      <label for="lName">Last Name</label>
      <input type="text" id="lName" [(ngModel)]="lName" name="lName" class="form-control" placeholder="Enter your last name" required />
    </div>

    <div class="form-group">
      <label for="phoneNr">Phone Number</label>
      <input type="text" id="phoneNr" [(ngModel)]="phoneNr" name="phoneNr" class="form-control" placeholder="Enter your phone number" required />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" [(ngModel)]="address" name="address" class="form-control" placeholder="Enter your address" required />
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <select id="city" [(ngModel)]="cityId" name="cityId" class="form-control" (change)="onCityChange()" required>
        <option *ngFor="let city of cities" [value]="city.cityID">{{ city.cityName }}</option>
      </select>
    </div>

    <div class="form-group mt-3">
      <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </div>
  </form>
</div>
